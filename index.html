<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya Groom Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #1a1a1a;
            --bg-darker: #0d0d0d;
            --bg-card: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --accent-orange: #e67e50;
            --accent-blue: #4a90e2;
            --accent-purple: #9b59b6;
            --border-color: #3a3a3a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background-color: var(--bg-darker);
            border-bottom: 1px solid var(--border-color);
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 600;
            color: var(--accent-orange);
        }

        .app-icon {
            font-size: 24px;
        }

        .header-icons {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            background: transparent;
            color: var(--accent-blue);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Month Header */
        .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            padding: 8px 12px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .nav-btn:hover {
            opacity: 1;
        }

        .month-title {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            flex: 1;
        }

        .add-btn {
            width: 50px;
            height: 50px;
            border: 2px solid var(--accent-orange);
            border-radius: 8px;
            background: transparent;
            color: var(--accent-orange);
            font-size: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Week Calendar */
        .week-container {
            touch-action: pan-y;
            overflow: hidden;
        }

        .week-calendar {
            display: flex;
            justify-content: space-around;
            padding: 20px 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .day-item {
            flex: 1;
            text-align: center;
            cursor: pointer;
            padding: 8px;
            border-radius: 12px;
            transition: background-color 0.2s;
        }

        .day-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .day-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .day-number {
            font-size: 22px;
            font-weight: 500;
        }

        .day-item.today {
            background-color: var(--accent-orange);
            color: white;
        }

        .day-item.today .day-label {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Filters */
        .filters {
            display: flex;
            justify-content: space-between;
            padding: 16px 20px;
            background-color: var(--bg-darker);
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            background-color: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
        }

        .filter-btn.active {
            background-color: var(--accent-orange);
        }

        /* Schedule */
        .schedule {
            padding: 0 20px;
        }

        .time-slot {
            border-bottom: 1px solid var(--border-color);
            padding: 12px 0;
            position: relative;
            min-height: 60px;
        }

        .time-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .appointment {
            margin-top: 8px;
            padding: 16px;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
        }

        .appointment.one-time {
            background-color: rgba(74, 144, 226, 0.15);
            border-left: 4px solid var(--accent-blue);
        }

        .appointment.recurring {
            background-color: rgba(155, 89, 182, 0.15);
            border-left: 4px solid var(--accent-purple);
        }

        .appointment-client {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .appointment.recurring .appointment-client {
            color: var(--accent-purple);
        }

        .appointment.one-time .appointment-client {
            color: var(--accent-blue);
        }

        .appointment-time {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .appointment-pet {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-darker);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 8px 20px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
        }

        .nav-item.active {
            color: var(--accent-orange);
        }

        .nav-item-icon {
            font-size: 24px;
        }

        .nav-item-label {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="app-title">
            <span class="app-icon">üêæ</span>
            Maya Groom Pro
        </div>
        <div class="header-icons">
            <button class="icon-btn">‚öôÔ∏è</button>
            <button class="icon-btn">üåô</button>
        </div>
    </div>

    <!-- Month Header -->
    <div class="month-header">
        <button class="nav-btn" id="prevWeek">‚Äπ</button>
        <div class="month-title" id="monthTitle">December 2025</div>
        <button class="nav-btn" id="nextWeek">‚Ä∫</button>
        <button class="add-btn">+</button>
    </div>

    <!-- Week Calendar -->
    <div class="week-container" id="weekContainer">
        <div class="week-calendar" id="weekCalendar">
            <!-- Days will be inserted here -->
        </div>
    </div>

    <!-- Filters -->
    <div class="filters">
        <button class="filter-btn active">‚ñº All</button>
        <button class="filter-btn active" style="background-color: var(--accent-orange);">üìÖ Today</button>
    </div>

    <!-- Schedule -->
    <div class="schedule" id="schedule">
        <!-- Time slots will be inserted here -->
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button class="nav-item active">
            <span class="nav-item-icon">üìÖ</span>
            <span class="nav-item-label">Schedule</span>
        </button>
        <button class="nav-item">
            <span class="nav-item-icon">üë•</span>
            <span class="nav-item-label">Clients</span>
        </button>
        <button class="nav-item">
            <span class="nav-item-icon">‚úÇÔ∏è</span>
            <span class="nav-item-label">Services</span>
        </button>
        <button class="nav-item">
            <span class="nav-item-icon">üïê</span>
            <span class="nav-item-label">Waitlist</span>
        </button>
    </div>

    <script>
        // Sample appointments data
        const appointments = {
            '2025-12-11': [
                { time: '10:00 AM', client: 'Sarah Johnson', pet: 'Max', type: 'one-time' },
                { time: '2:00 PM', client: 'Mike Peterson', pet: 'Bella', type: 'recurring' }
            ],
            '2025-12-12': [
                { time: '11:00 AM', client: 'Emma Wilson', pet: 'Charlie', type: 'recurring' },
                { time: '3:00 PM', client: 'John Smith', pet: 'Lucy', type: 'one-time' }
            ],
            '2025-12-15': [
                { time: '9:00 AM', client: 'Lisa Brown', pet: 'Rocky', type: 'recurring' }
            ],
            '2025-12-18': [
                { time: '1:00 PM', client: 'David Lee', pet: 'Daisy', type: 'one-time' }
            ],
            '2025-12-19': [
                { time: '10:00 AM', client: 'Sarah Johnson', pet: 'Max', type: 'recurring' },
                { time: '2:30 PM', client: 'Anna Martinez', pet: 'Buddy', type: 'one-time' }
            ]
        };

        let currentWeekStart = new Date(2025, 11, 7); // Dec 7, 2025 (Sunday)
        let selectedDate = new Date(2025, 11, 11); // Dec 11, 2025

        const weekContainer = document.getElementById('weekContainer');
        const weekCalendar = document.getElementById('weekCalendar');
        const monthTitle = document.getElementById('monthTitle');
        const schedule = document.getElementById('schedule');
        const prevWeekBtn = document.getElementById('prevWeek');
        const nextWeekBtn = document.getElementById('nextWeek');

        // Touch handling for swipe
        let touchStartX = 0;
        let touchEndX = 0;

        weekContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        weekContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swiped left - next week
                    navigateWeek(1);
                } else {
                    // Swiped right - previous week
                    navigateWeek(-1);
                }
            }
        }

        prevWeekBtn.addEventListener('click', () => navigateWeek(-1));
        nextWeekBtn.addEventListener('click', () => navigateWeek(1));

        function navigateWeek(direction) {
            currentWeekStart.setDate(currentWeekStart.getDate() + (direction * 7));
            renderWeek();
            renderSchedule();
        }

        function renderWeek() {
            const days = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
            weekCalendar.innerHTML = '';

            const today = new Date();
            const currentMonth = currentWeekStart.toLocaleString('default', { month: 'long', year: 'numeric' });
            monthTitle.textContent = currentMonth;

            for (let i = 0; i < 7; i++) {
                const date = new Date(currentWeekStart);
                date.setDate(date.getDate() + i);

                const dayItem = document.createElement('div');
                dayItem.className = 'day-item';

                // Check if this is the selected date
                if (date.toDateString() === selectedDate.toDateString()) {
                    dayItem.classList.add('today');
                }

                dayItem.innerHTML = `
                    <div class="day-label">${days[date.getDay()]}</div>
                    <div class="day-number">${date.getDate()}</div>
                `;

                dayItem.addEventListener('click', () => {
                    selectedDate = new Date(date);
                    renderWeek();
                    renderSchedule();
                });

                weekCalendar.appendChild(dayItem);
            }
        }

        function renderSchedule() {
            const hours = [
                '12 AM', '1 AM', '2 AM', '3 AM', '4 AM', '5 AM', '6 AM', '7 AM',
                '8 AM', '9 AM', '10 AM', '11 AM', '12 PM', '1 PM', '2 PM', '3 PM',
                '4 PM', '5 PM', '6 PM', '7 PM', '8 PM', '9 PM', '10 PM', '11 PM'
            ];

            schedule.innerHTML = '';
            const dateKey = selectedDate.toISOString().split('T')[0];
            const dayAppointments = appointments[dateKey] || [];

            hours.forEach((hour, index) => {
                const timeSlot = document.createElement('div');
                timeSlot.className = 'time-slot';

                const timeLabel = document.createElement('div');
                timeLabel.className = 'time-label';
                timeLabel.textContent = hour;
                timeSlot.appendChild(timeLabel);

                // Find appointments for this hour
                dayAppointments.forEach(apt => {
                    if (apt.time.includes(hour.split(' ')[0])) {
                        const appointment = document.createElement('div');
                        appointment.className = `appointment ${apt.type}`;
                        appointment.innerHTML = `
                            <div class="appointment-client">${apt.client}</div>
                            <div class="appointment-time">${apt.time}</div>
                            <div class="appointment-pet">üêï ${apt.pet}</div>
                        `;
                        timeSlot.appendChild(appointment);
                    }
                });

                schedule.appendChild(timeSlot);
            });
        }

        // Initial render
        renderWeek();
        renderSchedule();
    </script>
</body>
</html>
