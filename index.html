<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Maya Groom Pro - Mobile Pet Grooming</title>
    <meta name="theme-color" content="#C7632C">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root{--bg-primary:#F5EAD8;--bg-secondary:#FFF8ED;--bg-tertiary:#E8DCC8;--text-primary:#2A1F14;--text-secondary:#5A4A3A;--text-tertiary:#8A7A6A;--accent-primary:#C7632C;--accent-secondary:#E88D5A;--accent-dark:#9A4A1F;--border:#D4C5B3;--success:#6B9F7F;--warning:#D89545;--danger:#D94A3D}.dark{--bg-primary:#1A1410;--bg-secondary:#2A2218;--bg-tertiary:#3A3028;--text-primary:#F5EAD8;--text-secondary:#D4C5B3;--text-tertiary:#A89682;--border:#4A3F35}*{font-family:'Plus Jakarta Sans',-apple-system,BlinkMacSystemFont,sans-serif}html,body{height:100%;width:100%;max-width:100vw;margin:0;padding:0;overflow-x:hidden;box-sizing:border-box;touch-action:pan-x pan-y}*,*::before,*::after{box-sizing:border-box}body{background:var(--bg-primary);color:var(--text-primary);font-size:16px}.timeline-appointment,.timeline-appointment *{-webkit-user-select:none!important;user-select:none!important;-webkit-touch-callout:none!important;-webkit-tap-highlight-color:transparent!important}.timeline-appointment::selection,.timeline-appointment *::selection{background:transparent!important}#timelineScrollContainer{touch-action:pan-y pinch-zoom}.btn{padding:.625rem 1.25rem;border-radius:.5rem;font-weight:600;font-size:.875rem;cursor:pointer;border:none}.btn-primary{background:linear-gradient(135deg,var(--accent-primary),var(--accent-dark));color:white}.zoom-overlay{position:fixed;z-index:99999;left:50%;transform:translateX(-50%);bottom:90px;display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:14px;background:rgba(0,0,0,.85);backdrop-filter:blur(10px)}.zoom-overlay.hidden{display:none!important}.zoom-btn{width:46px;height:46px;border-radius:12px;border:1px solid rgba(255,255,255,.3);background:rgba(255,255,255,.15);color:#fff;font-size:26px;cursor:pointer}.zoom-label{min-width:64px;text-align:center;color:#fff;font-weight:650;font-size:14px}
    </style>
</head>
<body>
    <header style="position:sticky;top:0;z-index:50;background:var(--bg-secondary);border-bottom:1px solid var(--border);padding:.5rem 1rem">
        <div style="display:flex;justify-content:space-between;align-items:center">
            <div style="display:flex;align-items:center;gap:.5rem">
                <div style="width:2.5rem;height:2.5rem;border-radius:.5rem;background:linear-gradient(135deg,#FF6B6B,#FF8E53);display:flex;align-items:center;justify-content:center;color:white">
                    <i class="fas fa-paw"></i>
                </div>
                <span style="font-size:1.25rem;font-weight:700;background:linear-gradient(135deg,#FF6B6B,#FF8E53);-webkit-background-clip:text;-webkit-text-fill-color:transparent">Maya Groom Pro</span>
            </div>
            <div style="display:flex;gap:.75rem">
                <button onclick="alert('Settings coming soon!')" style="padding:.5rem;border-radius:.5rem;background:var(--bg-tertiary);border:none;cursor:pointer">
                    <i class="fas fa-gear"></i>
                </button>
            </div>
        </div>
    </header>

    <main id="scheduleView" style="height:calc(100vh - 8rem);overflow-y:auto;padding:1rem">
        <div style="text-align:center;padding:2rem">
            <div style="width:4rem;height:4rem;margin:0 auto 1rem;border-radius:50%;background:var(--bg-tertiary);display:flex;align-items:center;justify-content:center">
                <i class="fas fa-calendar-check" style="font-size:2rem;color:var(--accent-primary)"></i>
            </div>
            <h2 style="margin-bottom:.5rem">Welcome to Maya Groom Pro</h2>
            <p style="color:var(--text-secondary);margin-bottom:2rem">Your mobile pet grooming appointment manager</p>
            <button class="btn btn-primary" onclick="initApp()">
                <i class="fas fa-plus mr-2"></i>Initialize Sample Data
            </button>
            <div id="timeline" style="margin-top:2rem"></div>
        </div>
    </main>

    <nav style="position:fixed;bottom:0;left:0;right:0;background:var(--bg-secondary);border-top:1px solid var(--border);padding:.5rem;display:grid;grid-template-columns:repeat(4,1fr);gap:.25rem">
        <button style="border:none;background:transparent;padding:.5rem;display:flex;flex-direction:column;align-items:center;color:var(--accent-primary);cursor:pointer">
            <i class="fas fa-calendar-week" style="font-size:1.25rem"></i>
            <span style="font-size:.625rem;margin-top:.25rem">Schedule</span>
        </button>
        <button style="border:none;background:transparent;padding:.5rem;display:flex;flex-direction:column;align-items:center;color:var(--text-tertiary);cursor:pointer">
            <i class="fas fa-users" style="font-size:1.25rem"></i>
            <span style="font-size:.625rem;margin-top:.25rem">Clients</span>
        </button>
        <button style="border:none;background:transparent;padding:.5rem;display:flex;flex-direction:column;align-items:center;color:var(--text-tertiary);cursor:pointer">
            <i class="fas fa-scissors" style="font-size:1.25rem"></i>
            <span style="font-size:.625rem;margin-top:.25rem">Services</span>
        </button>
        <button style="border:none;background:transparent;padding:.5rem;display:flex;flex-direction:column;align-items:center;color:var(--text-tertiary);cursor:pointer">
            <i class="fas fa-clock" style="font-size:1.25rem"></i>
            <span style="font-size:.625rem;margin-top:.25rem">Waitlist</span>
        </button>
    </nav>

    <div id="zoomOverlay" class="zoom-overlay hidden">
        <button class="zoom-btn" onclick="adjustZoom(-0.1)">âˆ’</button>
        <div class="zoom-label" id="zoomLabel">100%</div>
        <button class="zoom-btn" onclick="adjustZoom(0.1)">+</button>
    </div>

    <script>
        let appointments=[];let zoom=1;const BASE_HOUR_HEIGHT=48;
        
        function initApp(){
            const timeline=document.getElementById('timeline');
            timeline.innerHTML='<div style="text-align:left;max-width:600px;margin:0 auto"><h3 style="margin-bottom:1rem">ðŸ“… Sample Schedule</h3>';
            
            for(let h=8;h<18;h++){
                const hourDiv=document.createElement('div');
                hourDiv.style.cssText='position:relative;height:'+BASE_HOUR_HEIGHT*zoom+'px;border-bottom:1px solid var(--border);padding-left:4rem';
                
                const label=document.createElement('div');
                label.textContent=(h>12?h-12:h)+':00 '+(h>=12?'PM':'AM');
                label.style.cssText='position:absolute;left:0;top:4px;font-size:.75rem;color:var(--text-tertiary);width:3.5rem;text-align:right';
                
                hourDiv.appendChild(label);
                timeline.appendChild(hourDiv);
                
                if(h===10||h===14){
                    const apt=document.createElement('div');
                    apt.className='timeline-appointment';
                    apt.style.cssText='position:absolute;left:4rem;right:1rem;top:0;height:'+(BASE_HOUR_HEIGHT*zoom)+'px;background:rgba(59,130,246,.15);border-left:3px solid #3B82F6;border-radius:.5rem;padding:.75rem;cursor:move';
                    apt.innerHTML='<div style="font-weight:700;color:#3B82F6">Sample Appointment</div><div style="font-size:.75rem;opacity:.8">'+label.textContent+'</div>';
                    
                    apt.addEventListener('touchstart',function(e){
                        let timer=setTimeout(()=>{
                            if(navigator.vibrate)navigator.vibrate(50);
                            apt.style.opacity='.7';
                        },800);
                        apt.addEventListener('touchend',()=>clearTimeout(timer),{once:true});
                    });
                    
                    hourDiv.appendChild(apt);
                }
            }
            
            timeline.innerHTML+='</div>';
            setupZoom();
        }
        
        function setupZoom(){
            let pinching=false,initialDist=0,initialZoom=1;
            const timeline=document.getElementById('timeline');
            const overlay=document.getElementById('zoomOverlay');
            
            timeline.addEventListener('touchstart',e=>{
                if(e.touches.length===2){
                    pinching=true;
                    initialDist=Math.hypot(e.touches[0].clientX-e.touches[1].clientX,e.touches[0].clientY-e.touches[1].clientY);
                    initialZoom=zoom;
                    overlay.classList.remove('hidden');
                }
            });
            
            timeline.addEventListener('touchmove',e=>{
                if(pinching&&e.touches.length===2){
                    e.preventDefault();
                    const dist=Math.hypot(e.touches[0].clientX-e.touches[1].clientX,e.touches[0].clientY-e.touches[1].clientY);
                    zoom=Math.max(.5,Math.min(2,initialZoom*(dist/initialDist)));
                    updateZoom();
                }
            },{passive:false});
            
            timeline.addEventListener('touchend',e=>{
                if(e.touches.length<2){
                    pinching=false;
                    setTimeout(()=>overlay.classList.add('hidden'),2000);
                }
            });
        }
        
        function adjustZoom(delta){
            zoom=Math.max(.5,Math.min(2,zoom+delta));
            updateZoom();
        }
        
        function updateZoom(){
            document.getElementById('zoomLabel').textContent=Math.round(zoom*100)+'%';
            document.querySelectorAll('#timeline>div').forEach(el=>{
                if(el.style.height)el.style.height=BASE_HOUR_HEIGHT*zoom+'px';
            });
        }
        
        console.log('Maya Groom Pro loaded successfully');
    </script>
</body>
</html>
